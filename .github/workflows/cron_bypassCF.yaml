name: readLike（自动阅读随机点赞）
# GitHub.secrets优先级最高，即使没有设置对应的变量，它也会读取，这时变量为空值，导致报错，.env读取的变量无法覆盖这个值,使用了${PASSWORD_ESCAPED//\#/\\#}来对#转义,需要两个\，但是我直接在env文件使用这种方法是不行的，GitHub action是有效
on:
  schedule:
    # 每天早上/下午/晚上各跑一次（北京时间随机生成后转为 UTC 写入），由 Update Workflow Cron 自动更新
    - cron: '1 2 * * *' # auto-cron-morning
    - cron: '12 8 * * *' # auto-cron-afternoon
    - cron: '34 14 * * *' # auto-cron-evening
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 120 # 随机运行时长最高 90 分钟，预留安装依赖时间

    strategy:
      matrix:
        node-version: [20.x]
    env:
      # 在作业级别设置环境变量      
      USERNAMES: ${{ secrets.USERNAMES }}
      PASSWORDS: ${{ secrets.PASSWORDS }}
      WEBSITE: ${{ secrets.WEBSITE }}
      RUN_TIME_LIMIT_MINUTES: ${{ secrets.RUN_TIME_LIMIT_MINUTES }}
      MAX_CONCURRENT_ACCOUNTS: ${{ secrets.MAX_CONCURRENT_ACCOUNTS }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      TELEGRAM_GROUP_ID: ${{ secrets.TELEGRAM_GROUP_ID }}
      SPECIFIC_USER: ${{ secrets.SPECIFIC_USER }}
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      LIKE_SPECIFIC_USER: ${{ secrets.LIKE_SPECIFIC_USER }}
      AUTO_LIKE: ${{ secrets.AUTO_LIKE }}
      AUTO_LIKE_EVERY_TOPICS_MIN: ${{ secrets.AUTO_LIKE_EVERY_TOPICS_MIN }}
      AUTO_LIKE_EVERY_TOPICS_MAX: ${{ secrets.AUTO_LIKE_EVERY_TOPICS_MAX }}
      AUTO_LIKE_COOLDOWN_MINUTES: ${{ secrets.AUTO_LIKE_COOLDOWN_MINUTES }}
      ENABLE_RSS_FETCH: ${{ secrets.ENABLE_RSS_FETCH }}
      ENABLE_TOPIC_DATA_FETCH: ${{ secrets.ENABLE_TOPIC_DATA_FETCH }}
      HEALTH_PORT: ${{ secrets.HEALTH_PORT }}
      # 代理配置
      PROXY_URL: ${{ secrets.PROXY_URL }}
      PROXY_TYPE: ${{ secrets.PROXY_TYPE }}
      PROXY_HOST: ${{ secrets.PROXY_HOST }}
      PROXY_PORT: ${{ secrets.PROXY_PORT }}
      PROXY_USERNAME: ${{ secrets.PROXY_USERNAME }}
      PROXY_PASSWORD: ${{ secrets.PROXY_PASSWORD }}
      # 数据库配置
      POSTGRES_URI: ${{ secrets.POSTGRES_URI }}
      COCKROACH_URI: ${{ secrets.COCKROACH_URI }}
      NEON_URI: ${{ secrets.NEON_URI }}
      AIVEN_MYSQL_URI: ${{ secrets.AIVEN_MYSQL_URI }}
      MONGO_URI: ${{ secrets.MONGO_URI }}
    steps:
      - uses: actions/checkout@v3 # 检出仓库

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: |
          npm install

      - name: Randomize run time (20-90min, afternoon <= 40min)
        env:
          EVENT_SCHEDULE: ${{ github.event.schedule }}
        shell: pwsh
        run: |
          $workflowPath = ".github/workflows/cron_bypassCF.yaml"
          $content = Get-Content $workflowPath -Raw

          function Get-CronByMarker([string]$text, [string]$marker) {
            $escapedMarker = [regex]::Escape($marker)
            $pattern = '-\s*cron:\s*[''"]?([^''"\r\n]+)[''"]?\s*#\s*' + $escapedMarker + '\b'
            $m = [regex]::Match($text, $pattern)
            if ($m.Success) {
              return $m.Groups[1].Value.Trim()
            }
            return $null
          }

          $morningCron = Get-CronByMarker $content "auto-cron-morning"
          $afternoonCron = Get-CronByMarker $content "auto-cron-afternoon"
          $eveningCron = Get-CronByMarker $content "auto-cron-evening"
          $schedule = $env:EVENT_SCHEDULE
          if ($null -eq $schedule) { $schedule = "" }
          $schedule = $schedule.Trim()

          $minMinutes = 20
          $maxMinutes = 90
          $slot = "unknown"

          if ($schedule -and $afternoonCron -and $schedule -eq $afternoonCron) {
            $maxMinutes = 40
            $slot = "afternoon"
          } elseif ($schedule -and $morningCron -and $schedule -eq $morningCron) {
            $slot = "morning"
          } elseif ($schedule -and $eveningCron -and $schedule -eq $eveningCron) {
            $slot = "evening"
          } elseif (-not $schedule) {
            $slot = "manual"
          }

          $selected = Get-Random -Minimum $minMinutes -Maximum ($maxMinutes + 1)
          "RUN_TIME_LIMIT_MINUTES=$selected" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          Write-Host "Triggered cron: '$schedule' (slot=$slot)"
          Write-Host "Random RUN_TIME_LIMIT_MINUTES: $selected (range: $minMinutes-$maxMinutes)"

      - name: Run a script
        run: node bypasscf.js
